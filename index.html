<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>papan score</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <!-- link font👇 -->
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./app.css">
</head>
<body>
    <audio id="backgroundAudio" autoplay loop>
        <source src="./assets/yt5s.com - YOASOBI「アイドル」 Official Music Video (128 kbps).mp3" type="audio/mpeg">
      </audio>

      <div class="d-grid gap-2 col-7 col-4 mx-auto pb1-1">
        <button class="" id="beda">BOARD SCORE BY RIKO KURNIA</button>
    </div>
    
    <div class="scoreboard container d-flex flex-column justify-content-center">
        <div class="row row-cols-1 row-cols-md-2 text-center py-5 justify-content-center">
            <div class="points col-auto py-3 d-flex flex-column align-items-center">
                <h2>INDONESIA</h2>
                <p class="px-3"  id="p1-display">0</p>
                <div class="score-btns">
                    <button class="btn btn-primary" id="p1-button">+1</button>
                </div>
            </div>
            <div class="points col-auto py-3 d-flex flex-column align-items-center">
                <h2>ARGENTINA</h2>
                <p class="px-3" id="p2-display">0</p>
                <div class="score-btns">
                    <button class="btn btn-primary" id="p2-button">+1</button>
                </div>
            </div>
        </div>

        <div class="d-grid gap-2 col-5 col-md-4 mx-auto pb-5">
            <select name="" id="winpoint" class="form-select">
                <option value="2">2</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
            </select>
        </div>

        <div class="d-grid gap-2 col-2 col-4 mx-auto pb-5">
            <button class="btn btn-primary" id="resetbro">Reset</button>
        </div>

    </div>

  

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
